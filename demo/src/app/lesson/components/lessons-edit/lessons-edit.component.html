<div class="container p-5">
    <h2 >Edit Course</h2>
    <div class="row" mat-dialog-content>
    <form [formGroup]="formLessons" ><!--(ngSubmit)="lessonsEdit()"-->
      <fieldset disabled>
        <div class="mb-2">
            <label class="mb-1" for="disabledTextInput">Id (not editable): </label>
            <input value="" type="text"  id="disabledTextInput" name="id-input" class="form-control" formControlName="id">
        </div>
      </fieldset>
        <div class="mb-2">
          <label class="mb-1" for="title-input">Title:</label>
          <input value="" type="text" id="title-input" name="title-input" class="form-control"  formControlName="title">
        </div>
        <div class="mb-2">
          <label class="mb-1" for="lessonNumber-input">Lesson Number:</label>
          <input value="" type="text" id="lessonNumber-input" name="lessonNumber-input" class="form-control"  formControlName="lessonNumber">
        </div>
        <div class="mb-2">
          <label class="mb-1" for="course-input">Course:</label>
          <input value="" type="text" id="course-input" name="course-input" class="form-control"  formControlName="course">
        </div>

    </form>
      <div class="mt-4 mb-2">
        <button type="submit" class="btn btn-primary px-5" (click)="lessonsEdit()">Save</button>
      </div>
  </div>
</div>
